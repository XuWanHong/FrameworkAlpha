#\u8fd9\u4efd\u6587\u4ef6\u8bf7\u6839\u636e\u672c\u673a\u7684\u4f4d\u7f6e,\u4fee\u6539GLASSFISH DOMAIN\u4e2dconfig/domain.xml
#\u5728domain.xml\u589e\u52a0\u5982\u4e0b\u5185\u5bb9:\u5728jvm-config\u4e00\u8282\u672b\u5c3e\u589e\u52a0(\u5176\u4e2d\u8def\u5f84\u6539\u4e3a\u672c\u673a\u771f\u5b9e\u8def\u5f84)
#<jvm-options>-Djava.util.logging.config.file=/Users/song/TEMP/logging-unix.properties</jvm-options>
#</java-config>
handlers = java.util.logging.ConsoleHandler,java.util.logging.FileHandler

java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.level = TRACE

#WINDOWS\u7248\u672c\u8bf7\u5bf9\u5e94\u4fee\u6539\u8def\u5f84,\u6ce8\u610f\u8fd9\u4efd\u914d\u7f6e\u6bcf\u4e2a\u4eba\u7684\u7535\u8111\u90fd\u4f1a\u4f7f\u7528,\u8bf7\u4e0d\u8981\u653e\u5230\u548c\u81ea\u5df1\u7535\u8111\u5173\u7cfb\u5bc6\u5207\u7684\u76ee\u5f55.WINDOWS\u53ef\u4ee5\u653e\u5728C:/TEMP/fa_%g.log
java.util.logging.FileHandler.pattern = ~/TEMP/fa_%g.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.limit = 104857600
java.util.logging.FileHandler.count = 10
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.level = TRACE
 
LOGGER.level = INFO
