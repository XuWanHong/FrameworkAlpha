<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <!-- 注意template路径前不加/表示相对于当前文件.如果加/表示相对于CONTEXT ROOT. 
        如果错误加上了/,在页面渲染后会出现JSF报错:FileNotFoundException
        考虑到目录名称日后可能发生变化,因此应尽可能把同一个模块的卸载同一个目录中,并不加/来引用其他XHTML文件.
        if the template path in ui:composition starts with /, then it is relative to the WebContent. 
        But if it does not start with /, then it is relative to the current file. -->
        <ui:composition template="template.xhtml">

            <ui:define name="title">
                Greeting
            </ui:define>

            <ui:define name="box">
                <h5>确认用户信息</h5>

                <h:form>
                    检查ID是否正确
                    <h:inputText id="id" size="10" maxlength="10" value="#{CurrentUserBean.id}"/>
                    <!-- action前是否加/的原则和template是一样的,如果不加/,表示相对于当前文件. -->
                    <h:commandButton id="submit" value="提交" action="frontpage"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
