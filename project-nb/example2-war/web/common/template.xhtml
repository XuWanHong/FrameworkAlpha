<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- 引用CSS的样例. 必须使用JSF标签应用 -->
        <h:outputStylesheet library="theme1" name="css/common.css"/>

        <title><ui:insert name="title">Facelets Template</ui:insert></title>
    </h:head>

    <h:body>
        <div id="userInfo">            
            <c:if test="#{CurrentUserBean.loggedIn}">
                当前用户为: #{CurrentUserBean.name}
                <c:if test="#{CurrentUserBean.deviceId!=null}">
                    设备编号: #{CurrentUserBean.deviceId}
                </c:if>
                <h:form prependId="false">
                    <h:commandButton id="logoutBtn" value="登出" action="#{CurrentUserBean.logoutAndRedirectView()}" />
                </h:form>
            </c:if>
        </div>
        <div id="mainContainer">
            <div id="left" class="subContainer greyBox">
                <ui:insert name="box">Box Content Here</ui:insert>
            </div>
            <div id="right" class="subContainer">
                <!-- 使用h:graphicImage显示图片,而不要使用HTML img显示图片.
                CSS/JS/IMAGE这些资源一律使用JSF的RESOURCES管理
                -->
                <ui:insert name="rightColumn">Right Column</ui:insert>

            </div>
        </div>
    </h:body>

</html>
